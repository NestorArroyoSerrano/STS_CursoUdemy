<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="paginator">
    <ul class="pagination">
        <!-- Primera página -->
        <li class="page-item" th:classappend="${page.first} ? 'disabled'">
            <span class="page-link" th:if="${page.first}" th:text="#{text.paginator.first}">Primera</span>
            <a class="page-link" th:if="${!page.first}" th:href="@{${page.url}(page=0)}" th:text="#{text.paginator.first}">Primera</a>
        </li>
        
        <!-- Página anterior -->
        <li class="page-item" th:classappend="${!page.hasPrevious} ? 'disabled'">
            <span class="page-link" th:if="${!page.hasPrevious}" th:utext="#{text.paginator.previous}">&laquo;</span>
            <a class="page-link" th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual-2})}" th:utext="#{text.paginator.previous}">&laquo;</a>
        </li>
        
        <!-- Páginas intermedias -->
        <li class="page-item" th:each="item : ${page.paginas}" th:classappend="${item.actual} ? 'active'">
            <span class="page-link" th:if="${item.actual}" th:text="${item.numero}"></span>
            <a class="page-link" th:if="${!item.actual}" th:href="@{${page.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
        </li>
        
        <!-- Página siguiente -->
        <li class="page-item" th:classappend="${!page.hasNext} ? 'disabled'">
            <span class="page-link" th:if="${!page.hasNext}" th:utext="#{text.paginator.next}">&raquo;</span>
            <a class="page-link" th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual+1})}" th:utext="#{text.paginator.next}">&raquo;</a>
        </li>
        
        <!-- Última página -->
        <li class="page-item" th:classappend="${page.last} ? 'disabled'">
            <span class="page-link" th:if="${page.last}" th:text="#{text.paginator.last}">&Uacute;ltima</span>
            <a class="page-link" th:if="${!page.last}" th:href="@{${page.url}(page=${page.totalPaginas-1})}" th:text="#{text.paginator.last}">&Uacute;ltima</a>
        </li>
    </ul>
</nav>

</body>
</html>
