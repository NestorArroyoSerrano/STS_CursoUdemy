<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <table th:fragment="itemsFactura" class="d-none">

        <tbody id="plantillaItemsFactura">
            <tr id="row_{ID}">
                <td class="d-none"><input type="hidden" value="{ID}" name="item_id[]"></td>
                <td>{NOMBRE}</td>
                <td>{PRECIO}</td>
                <td><input type="number" value="1" name="cantidad[]" id="cantidad_{ID}" class="form-control col-sm-4" onchange="itemsHelper.calcularImporte({ID}, {PRECIO}, this.value);"></td>
                <td><span id="total_importe_{ID}">0</span></td>
                <td><a href="#" class="btn btn-danger btn-sm" onclick="itemsHelper.eliminarLineaFactura({ID});">x</a></td>
            </tr>
        </tbody>

    </table>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
